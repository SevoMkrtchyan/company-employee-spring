<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Single Employee</title>
</head>
<body>
<div>
    <h1>Single Employee Page</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Salary</th>
            <th>Position</th>
            <th>Company Name</th>

        </tr>
        <tr>
            <td th:text="${employeeById.name}"></td>
            <td th:text="${employeeById.surname}"></td>
            <td th:text="${employeeById.email}"></td>
            <td th:text="${employeeById.phoneNumber}"></td>
            <td th:text="${employeeById.salary}"></td>
            <td><span  th:if="${employeeById.position != null}" th:text="${employeeById.position.name()}">No Position Yet</span></td>
            <td  th:text="${employeeById.company.name}"></td>
        </tr>
    </table>

</div>
<a href="/">Home Page</a><br>
<a href="/employees">Employees</a><br>
<a href="/companies">Companies</a><br>
</body>
</html>
