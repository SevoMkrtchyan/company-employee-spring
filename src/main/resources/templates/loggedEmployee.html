<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div>
    <h1>My Company Co workers</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Phone Number</th>
            <th>Salary</th>
            <th>Position</th>
            <th>Company Name</th>

        </tr>
        <tr th:each="employee : ${employeesById}">
            <td th:text="${employee.name}"></td>
            <td th:text="${employee.surname}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.phoneNumber}"></td>
            <td th:text="${employee.salary}"></td>
            <td><span th:if="${employee.position != null}" th:text="${employee.position.name()}">No Position Yet</span>
            </td>
            <td th:text="${employee.company.name}"></td>
            <td><a th:href="@{/sendMessage(id=${employee.id})}" href="#"><span>Send Message</span></a></td>
        </tr>
    </table>

</div>


</body>
</html>
