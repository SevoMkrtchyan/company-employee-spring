<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="header">
    <h3 th:if="${currentUser != null && currentUser.name != null}"  th:text="Welcome + ' ' + ${currentUser.name}"></h3><br>
    <a href="/logout" th:if="${currentUser != null }" th:text="Logout"></a><br>
    <a href="/admin/loginPage" th:if="${currentUser == null }" th:text="Login"></a><br>
    <a href="/">Home</a>
</div>
</body>
</html>
